<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário Seguro</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com">
        <title>Formulário Seguro</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            form {
                background: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                background: #28a745;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background: #218838;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
    
        <h1>Formulário de Contato</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <button type="submit">Enviar</button>
            <div class="error" id="errorMsg"></div>
        </form>
    
        <script>
            // Função para validar e enviar o formulário
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
    
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const errorMsg = document.getElementById('errorMsg');
    
                // Validação simples
                if (name.trim() === '' || email.trim() === '') {
                    errorMsg.textContent = 'Por favor, preencha todos os campos.';
                    return;
                }
    
                // Limpa a mensagem de erro
                errorMsg.textContent = '';
    
                // Armazenar cookies de forma segura
                document.cookie = `name=${encodeURIComponent(name)}; path=/; Secure; HttpOnly`;
                document.cookie = `email=${encodeURIComponent(email)}; path=/; Secure; HttpOnly`;
    
                alert('Formulário enviado com sucesso!');
                document.getElementById('contactForm').reset(); // Limpa o formulário
            });
        </script>
    </body>
    </html>
    
    <script src="app.js"></script>
</body>
</html>
